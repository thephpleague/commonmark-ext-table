language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

env:
  - COMMONMARK_VERSION=0.11.*
  - COMMONMARK_VERSION=0.12.*
  - COMMONMARK_VERSION=0.13.*
  - COMMONMARK_VERSION=0.14.*
  - COMMONMARK_VERSION=0.15.*

matrix:
  include:
    - php: 5.5
      env: COMPOSER_FLAGS="--prefer-lowest"
    - php: 5.6
    - php: 7.0
      env: PHPUNIT_COVERAGE="--coverage-clover coverage.clover"
    - php: hhvm

before_script:
  - composer self-update
  - if [ "$COMMONMARK_VERSION" != "" ]; then composer require "league/commonmark:${COMMONMARK_VERSION}" --no-update; fi;
  - composer update --prefer-dist --no-interaction $COMPOSER_FLAGS

script:
  - vendor/bin/phpunit $PHPUNIT_COVERAGE

after_script:
  - if [[ "$PHPUNIT_COVERAGE" != "" ]]; then wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi
